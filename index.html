<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- main box -->
    <div class="Main">
      <div style="text-align: center; color: #ffffff">
        <h1>30 Second Hit Score</h1>
      </div>
      <!-- center box -->
      <div class="Games">
        <!-- center div navbar -->
        <div class="nst-box">
          <div class="nst-c">
            <h4>Hit</h4>
            <div id="hitval" class="sbox">0</div>
          </div>
          <div class="nst-c">
            <h4>Timer</h4>
            <div id="timerval" class="sbox">60</div>
          </div>
          <div class="nst-c">
            <h4>Score</h4>
            <div id="scoreval" class="sbox">0</div>
          </div>
        </div>
        <!-- bubble box -->
        <div class="b-box"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
